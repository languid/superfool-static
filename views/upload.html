<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <link rel="stylesheet" href="../dist/style.css">
  <title>Title</title>
  <script>
    var queue = []
    queue.exec = function (fn) {
      if (this.isReady) {
        fn()
      } else {
        this.push(fn)
      }
    }
  </script>
</head>
  <body class="sign-in upload">
<div class="wrap">
  <div class="brand">
    <div class="container">
      <div class="logo">
        <img src="../dist/assets/logo.png" alt="SUPERFOOL 天使节">
      </div>
      <h1 class="text-center">
        <img src="../dist/assets/title.png" alt="寻找未来金马甲">
        <span>首届中国天使投资节</span>
      </h1>
    </div>
  </div>
  <div class="container">
    <form class="form" id="form">
      <div class="notify">
        <img src="../dist/assets/submitted-sccess.jpg" alt="">
        <p>信息已提交成功！</p>
      </div>
      <h5>上传头像，即可生成认证卡片</h5>
      <div class="d-flex upload-img">
        <div class="col">
          <figure onclick="document.forms.form.file.click()">
            <span class="hidden-xs">头像</span>
          </figure>
        </div>
        <div class="col">
          <input type="file" name="file" class="hidden" accept="image/jpeg,image/gif,image/png">
          <button class="btn btn-default" onclick="document.forms.form.file.click()">本地上传</button>
          <p class="visible-xs hint-click">* 点击头像区域上传图片</p>
          <p class="hint">仅支持JPG、GIF、PNG格式，文件小于5M.(图片尽量高清）</p>
          <button class="btn btn-lg btn-secondary">立即生成</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/hammer.js/2.0.8/hammer.min.js"></script>
  <!--[if lt IE 9]>
  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <script src="https://cdn.bootcss.com/rem/1.3.4/js/rem.min.js"></script>
  <![endif]-->
  <!--[if IE 8]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.6.0/ie8.js"></script>
  <![endif]-->
  <script>
    +function(){
      queue.isReady = true
      for(var i = 0; i < queue.length; i++) queue[i]()
    }()
  </script>
</html>
